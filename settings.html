<!doctype HTML>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 스타일시트 선언 -->
	<link href="./css/bootstrap.min.css" rel="stylesheet">
	<link href="./css/bootstrap-slider.min.css" rel="stylesheet">
	<link href="./css/common.css" rel="stylesheet">
	<link href="./css/svgCheckbox.css" rel="stylesheet">
	<style>
		#title {
			padding: 2rem;
			box-shadow: 0px 3px 10px #888888;
			background-color: #1E88E5;
			color: white;
		}


		.fadelabel {
			padding: 1rem;
			transition: background-color 0.2s ease-out;
		}

		.fadelabel:hover {
			background-color: rgba(255, 255, 255, .15);
		}

		.llr {
			width: 100%;
		}
	</style>

	<!-- 자바스크립트 선언 -->
	<script type="text/javascript" src="js/util.js"></script>
	<script src="./js/jquery-1.12.4.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/bootstrap-slider.min.js"></script>
	<script src="./js/moment.js"></script>
	<script src="./js/logitem.js"></script>
	<script>
		var controls;

		function saveConfigurations() {
			for (var key in controls) {
				var control = controls[key];
				if (control.type == "text") localStorage[key] = control.value;
				else if (control.type == "checkbox") localStorage[key] = control.checked;
			}
		}

		function uiCheck(reverse) {
			if (document.getElementById('data_log_translate').checked == reverse)
				document.getElementById('apiForm').style.display = 'inherit';
			else
				document.getElementById('apiForm').style.display = 'none';
		}


		function popupColorsetDialog(logtype) {
			var color = prompt("로그 색상을 입력해 주세요", localStorage[logtype]);
			localStorage[logtype] = color;
			controls[logtype].style.backgroundColor = color;
		}

		function getControls() {
			controls = {};
			controls.username = document.getElementById("data_playername");

			return controls;
		}

		function closeSelf() {
			self.opener = self;
			window.close();
		}

		

	</script>
</head>

<body onload="getControls(); appendLogList(); uiCheck(true);" draggable="false">
	<div id="title" class="container">
		<span style="font-size: 3rem; margin-left: 1rem;">설정</span>
		<div class="nyeol"></div>
		<span class="fadelabel" style="font-size: 2rem; margin-right: 1rem; " onclick="localStorage.clear(); firstRunInitialize(); closeSelf();">초기화</span>
		<span class="fadelabel" style="font-size: 2rem; margin-right: 1rem; " onclick="saveConfigurations(); closeSelf();">저장</span>
	</div>
	<div id="content" style="margin:3rem;">
		<div class="container" style="flex-direction: column;">
			<div class="container" style="align-items: flex-start;">
				<div class="container" style="flex-direction: column; align-items: flex-start;">
					<span style="font-size: 2rem; margin-bottom: 1rem;">개인 설정</span>
					<div class="container">
						<span style="margin-right:1rem;">키워드 알림(, 로 구분)</span>
						<input type="text" id="data_playername" value="" />
					</div>
					<br/>
					<br/>
					<span style="font-size: 2rem; margin-bottom: 1rem;">기타 설정</span>
					<div style="max-width :30rem;">
						<div class="container" style="flex-direction: column; align-items: flex-start;">
							<div class="container" style="width: 20rem; margin-left: 0">
								<span>로그 번역 사용</span>
								<div class="nyeol"></div>
								<div>
									<input type="checkbox" id="data_log_translate" />
									<label class="roundCircle" for="data_log_translate" onclick="uiCheck(false);" />
								</div>
							</div>
							<div>
								<div id="apiForm" class="container">
									<span style="margin-right:1rem;">Google Cloud API 키</span>
									<input type="text" id="data_apikey" value="" />
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="container">
					<div class="container" style="flex-direction: column;">
						<span style="font-size: 2rem; margin-bottom: 1rem; align-self: flex-start;">로그별 설정</span>
						<div id="loglist" class="container" style="overflow:scroll; flex-direction: column; height:10em">

						</div>
					</div>
				</div>
			</div>
			<br/>
			<div class="container">
				<div class="container" style="flex-direction: column; align-items: flex-start;">
					<span style="font-size: 2rem; margin-bottom: 1rem;">Contributors</span>
					<span>제작 : 사긔
						<a href="https://twitter.com/SasarinoMARi" target="_blank">@SasarinoMARi</a>
					</span>
					<span>기술지원 : 아즈
						<a href="https://twitter.com/___HMR___" target="_blank">@___HMR___</a>
					</span>
					<span>기술지원 : 종이
						<a href="https://twitter.com/hibiyasleep" target="_blank">@hibiyasleep</a>
					</span>
				</div>
				<br/>
				<div class="container" style="flex-direction: column; align-items: flex-start;">
					<span style="font-size: 2rem; margin-bottom: 1rem;">Others</span>
					<span>current version v1.0.4</span>
					<span>
						<a href="https://github.com/Usagination/ACT-Overlay-Chatlogger" target="_blank">Chat Overlay Github</a>
					</span>
					<span>forked from
						<a href="https://github.com/AZUSAHMR/ffxiv-blackbox" target="_blank">AZUSAHMR/ffxiv-blackbox</a>
					</span>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
